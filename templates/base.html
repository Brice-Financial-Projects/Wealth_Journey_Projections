<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="dFHh1tj77_-OrEpIIuShbP5TMWkYyxMzwOFRdb-hdWE" />

    <meta name="description" content="Plan your retirement with confidence. Use our advanced Monte Carlo simulation to forecast your retirement, predict if you'll run out of money, and explore strategies for financial independence.">
    <meta name="keywords" content="retirement, retirement forecast, retirement ready, retirement prediction, will I run out of money, retirement calculator, retirement planning, Monte Carlo simulation, financial independence, safe withdrawal, retirement income, retirement savings, retirement strategy, retirement portfolio, retirement risk, retirement longevity, retirement security, retirement simulation, retirement analysis, retirement outcomes, retirement projections">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Retire Forecast">
    <meta name="theme-color" content="#0d6efd">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Retirement Forecast & Calculator - Will I Run Out of Money?">
    <meta property="og:description" content="Forecast your retirement with our Monte Carlo simulation. See if your savings will last and get actionable insights for a secure retirement.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.retireforecast.com/">
    <meta property="og:image" content="https://www.retireforecast.com/static/images/og-image.jpg">
    <meta property="og:site_name" content="Retire Forecast">
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@Choc_Lab_Lover" />
    <meta name="twitter:creator" content="@Choc_Lab_Lover" />
    <meta name="twitter:title" content="Retirement Forecast & Calculator - Will I Run Out of Money?">
    <meta name="twitter:description" content="Forecast your retirement with our Monte Carlo simulation. See if your savings will last and get actionable insights for a secure retirement.">
    <meta name="twitter:image" content="https://www.retireforecast.com/static/images/twitter-image.jpg">
    <meta name="twitter:url" content="https://www.retireforecast.com/">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.retireforecast.com/">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Retire Forecast",
      "url": "https://www.retireforecast.com/",
      "description": "Plan your retirement with confidence. Use our advanced Monte Carlo simulation to forecast your retirement, predict if you'll run out of money, and explore strategies for financial independence.",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "All",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "keywords": [
        "retirement", "retirement forecast", "retirement ready", "retirement prediction", "will I run out of money", "retirement calculator", "retirement planning", "Monte Carlo simulation", "financial independence", "safe withdrawal", "retirement income", "retirement savings", "retirement strategy", "retirement portfolio", "retirement risk", "retirement longevity", "retirement security", "retirement simulation", "retirement analysis", "retirement outcomes", "retirement projections"
      ]
    }
    </script>

    <title>{% block title %}Retirement Forecast & Calculator - Will I Run Out of Money?{% endblock title %}</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-white shadow-sm fixed-top" role="banner">
        <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/" aria-label="Wealth Journey Projections Home">
                    <i class="fas fa-chart-line text-primary me-2" aria-hidden="true"></i>
                    <span class="fw-bold">Wealth Journey Projections</span>
                </a>
                <div class="d-flex">
                    <a href="/#retire-form" class="nav-link text-secondary" aria-label="Go to Calculator">
                        <i class="fas fa-calculator me-1" aria-hidden="true"></i>Calculator
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex-grow-1 pt-5 mt-4" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow-sm mt-auto" role="contentinfo">
        <div class="container py-3 text-center text-secondary">
            <p class="mb-0">&copy; {{ current_year }} Wealth Journey Projections. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
