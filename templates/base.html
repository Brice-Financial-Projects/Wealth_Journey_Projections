<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %} A financial retirement simulation model using the Monte Carlo Simulation methodology {% endblock %}">
    <meta name="keywords" content="planning, wealth, projections, finance, finances, financial, retire, retirement, savings, nest-egg, nest egg, forecast model, simulation">
    <meta name="robots" content="index, follow" >

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Wealth Journey Projections{% endblock og_title %}" />
    <meta property="og:description" content="{% block og_description %}A financial retirement simulation model using the Monte Carlo Simulation methodology!{% endblock og_description %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}"/>
    <meta property="og:image:alt" content="A Wealth Journey Projections application." />
    <meta property="og:site_name" content="Wealth Journey Projections" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Choc_Lab_Lover" />
    <meta name="twitter:title" content="{% block twitter_title %}Wealth Journey Projections{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}A financial retirement simulation model using the Monte Carlo Simulation methodology!{% endblock twitter_description%}" />
    <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-image.jpg') }}" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>{% block title %} Wealth Journey Projection {% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-white shadow-sm fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <i class="fas fa-chart-line text-primary me-2"></i>
                    <span class="fw-bold">Wealth Journey Projections</span>
                </a>
                <div class="d-flex">
                    <a href="/#retire-form" class="nav-link text-secondary">
                        <i class="fas fa-calculator me-1"></i>Calculator
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex-grow-1 pt-5 mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow-sm mt-auto">
        <div class="container py-3 text-center text-secondary">
            <p class="mb-0">&copy; {{ current_year }} Wealth Journey Projections. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
