<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %} A financial retirement simulation model using the Monte Carlo Simulation methodology {% endblock %}">
    <meta name="keywords" content="planning, wealth, projections, finance, finances, financial, retire, retirement, savings, nest-egg, nest egg, forecast model, simulation">
    <meta name="robots" content="index, follow" >

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Wealth Journey Projections{% endblock og_title %}" />
    <meta property="og:description" content="{% block og_description %}A financial retirement simulation model using the Monte Carlo Simulation methodology!{% endblock og_description %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg') }}"/>
    <meta property="og:image:alt" content="A Wealth Journey Projections application." />
    <meta property="og:site_name" content="Wealth Journey Projections" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Choc_Lab_Lover" />
    <meta name="twitter:title" content="{% block twitter_title %}Wealth Journey Projections{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}A financial retirement simulation model using the Monte Carlo Simulation methodology!{% endblock twitter_description%}" />
    <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-image.jpg') }}" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}" />

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}" type="image/x-icon" />

    <!-- Link to Custom CSS File -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                        secondary: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>{% block title %} Wealth Journey Projection {% endblock %}</title>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-b from-primary-50 to-primary-100">
    <header class="bg-white shadow-md fixed top-0 left-0 w-full z-50">
        <nav class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="/" class="flex items-center space-x-2">
                    <i class="fas fa-chart-line text-primary-600 text-2xl"></i>
                    <span class="text-xl font-bold text-secondary-800">Wealth Journey Projections</span>
                </a>
                <div class="flex space-x-4">
                    <a href="/#retire-form" class="text-secondary-600 hover:text-primary-600 transition-colors duration-300">
                        <i class="fas fa-calculator mr-1"></i>Calculator
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main id="main" class="flex-grow pt-16">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow-inner mt-8">
        <div class="container mx-auto px-4 py-4 text-center text-secondary-600">
            <p>&copy; {{ current_year }} Wealth Journey Projections. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
