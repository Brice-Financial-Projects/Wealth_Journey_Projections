<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block meta_description %}A financial retirement simulation model using the Monte Carlo Simulation methodology to help you plan your retirement with confidence.{% endblock %}">
    <meta name="keywords" content="retirement planning, wealth projections, financial planning, Monte Carlo simulation, retirement calculator, investment strategy, retirement savings, nest egg, financial forecast, retirement income">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Wealth Journey Projections">
    <meta name="theme-color" content="#0d6efd">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Wealth Journey Projections - Retirement Planning Calculator{% endblock og_title %}" />
    <meta property="og:description" content="{% block og_description %}Plan your retirement with confidence using our advanced Monte Carlo simulation model. Get accurate projections of your retirement savings' longevity.{% endblock og_description %}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ request.url }}" />
    <meta property="og:image" content="{{ url_for('static', filename='images/og-image.jpg', _external=True) }}"/>
    <meta property="og:image:alt" content="Wealth Journey Projections Retirement Calculator" />
    <meta property="og:site_name" content="Wealth Journey Projections" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Choc_Lab_Lover" />
    <meta name="twitter:creator" content="@Choc_Lab_Lover" />
    <meta name="twitter:title" content="{% block twitter_title %}Wealth Journey Projections - Retirement Planning Calculator{% endblock %}" />
    <meta name="twitter:description" content="{% block twitter_description %}Plan your retirement with confidence using our advanced Monte Carlo simulation model. Get accurate projections of your retirement savings' longevity.{% endblock twitter_description%}" />
    <meta name="twitter:image" content="{{ url_for('static', filename='images/twitter-image.jpg', _external=True) }}" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/apple-touch-icon.png') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css') }}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Wealth Journey Projections",
        "description": "A financial retirement simulation model using the Monte Carlo Simulation methodology to help you plan your retirement with confidence.",
        "url": "{{ request.url }}",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "offers": {
            "@type": "Offer",
            "price": "0",
            "priceCurrency": "USD"
        },
        "author": {
            "@type": "Organization",
            "name": "Wealth Journey Projections"
        }
    }
    </script>

    <title>{% block title %}Wealth Journey Projections - Retirement Planning Calculator{% endblock %}</title>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">
    <header class="bg-white shadow-sm fixed-top" role="banner">
        <nav class="navbar navbar-expand-lg navbar-light" role="navigation">
            <div class="container">
                <a class="navbar-brand d-flex align-items-center" href="/" aria-label="Wealth Journey Projections Home">
                    <i class="fas fa-chart-line text-primary me-2" aria-hidden="true"></i>
                    <span class="fw-bold">Wealth Journey Projections</span>
                </a>
                <div class="d-flex">
                    <a href="/#retire-form" class="nav-link text-secondary" aria-label="Go to Calculator">
                        <i class="fas fa-calculator me-1" aria-hidden="true"></i>Calculator
                    </a>
                </div>
            </div>
        </nav>
    </header>
    
    <main class="flex-grow-1 pt-5 mt-4" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white shadow-sm mt-auto" role="contentinfo">
        <div class="container py-3 text-center text-secondary">
            <p class="mb-0">&copy; {{ current_year }} Wealth Journey Projections. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
